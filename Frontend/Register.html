<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/login.css" />
    </head>

    <body>
        <div class="center">
            <h1>Register</h1>
            <form autocomplete="off">
                <div class="txt_field">
                    <input type="text" id="id_user" required />
                    <span></span>
                    <label for="">Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="id_email" required />
                    <span></span>
                    <label for="">Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="id_pass" required />
                    <span></span>
                    <label for="">Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="id_repass" required />
                    <span></span>
                    <label for="">Re-Password</label>
                </div>
                <div class="btn_field">
                    <input type="radio" name="role" value="teacher" checked />
                    <label for="teacher">Teacher</label>
                    <input type="radio" name="role" value="student" />
                    <label for="student">Student</label>
                    <input type="radio" name="role" value="admin" />
                    <label for="admin">Admin</label>
                </div>
                <input type="submit" id="btn_register" value="Register" />
                <div class="signup_link">Have account? <a href="Login.html">Sign in</a></div>
            </form>
        </div>
    </body>
</html>

<script type="module" src="./assets/scripts/Register.js"></script>
